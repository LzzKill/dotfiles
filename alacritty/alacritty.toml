[window]
  decorations = "none"
  opacity = 0.8
  dynamic_title = true
[window.dimensions]
  columns = 80
  lines = 20

[scrolling]
history = 5500
multiplier = 5
[font]
  size = 11
[font.bold]
  family = "victormono nerd font"
  style = "Bold"
[font.italic]
  family = "victormono nerd font"
  style = "Italic"
[font.bold_italic]
  family = "victormono nerd font"
  style = "Blod Italic"
[font.normal]
  family = "victormono nerd font"
  style = "Regular"

[cursor.style]
  shape = "Beam"
  blinking = "Never"

[selection]
  semantic_escape_chars= ",â”‚`|:\"'' ()[]{}<>'"
  save_to_clipboard = true
