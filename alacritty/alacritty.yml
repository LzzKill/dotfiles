tabspaces: 4
window:
  decorations: "none"
  dimensions:
    columns: 80
    lines: 20
  opacity: 0.6

live_config_reload: true
background: "#282a36"

font:
  size: 14

  normal:
    family: "lxgw wenkai mono"
    style: Regular

  bold:
    family: "lxgw wenkai mono"
    style: Bold

  italic:
    family: "lxgw wenkai mono"
    style: Italic

  bold_italic:
    family: "lxgw wenkai mono"
    style: Bold Italic

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true

